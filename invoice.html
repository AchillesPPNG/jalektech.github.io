<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .invoice-container {
            padding: 20px;
            margin-top: 50px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container invoice-container">
        <h2 class="text-center">Invoice</h2>
        <p><strong>Nama:</strong> <span id="invoiceName"></span></p>
        <p><strong>Email:</strong> <span id="invoiceEmail"></span></p>
        <p><strong>Alamat:</strong> <span id="invoiceAddress"></span></p>
        <p><strong>Barang yang Dibeli:</strong> <span id="invoiceProduct"></span></p>
        <p><strong>Harga:</strong> <span id="invoicePrice"></span></p>
        <p><strong>Metode Pembayaran:</strong> <span id="invoicePayment"></span></p>
    </div>

    <script>
        // Fungsi untuk mendapatkan nilai dari parameter URL
        function getQueryParam(param) {
            var urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Mengisi data invoice dengan nilai dari URL
        document.getElementById('invoiceName').textContent = getQueryParam('name');
        document.getElementById('invoiceEmail').textContent = getQueryParam('email');
        document.getElementById('invoiceAddress').textContent = getQueryParam('address');
        document.getElementById('invoiceProduct').textContent = getQueryParam('product');
        document.getElementById('invoicePrice').textContent = getQueryParam('price');
        document.getElementById('invoicePayment').textContent = getQueryParam('payment');
    </script>

</body>
</html>
